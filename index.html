`<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="utf-8">
 <title>Favorite Superheroes</title>
 <style type="text/css">
   button,
   div,
   form,
   input {
     margin: 10px;
   }
 </style>
</head>

<body>

 <div class="container">
   <h1>Giftastic Superheroes</h1>

   
   <div id="buttons-view"></div>

   <form id="superheroes-form">
     <label for="superheroes-input">Add a Superhero, Yo!</label>
     <input type="text" id="supeheroes-input">
     <br>

     <!-- Button triggers new movie to be added -->
     <input id="add-superheroes" type="submit" value="Add a Superhero, Yo!">
   </form>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script type="text/javascript">
     // Initial array of movies
     var superheroes = ["Superman", "Spider-man", "Batman", "Wolverine"];

     // Function for displaying movie data
     function renderButtons() {

       // Delete the content inside the buttons-view div prior to adding new movies
       // (this is necessary otherwise you will have repeat buttons)

       // Loop through the array of movies, then generate buttons for each movie in the array


       $("#buttons-view").empty();
      for (i = 0; i < superheroes.length; i++) {
          $('#buttons-view').append('<button>' + superheroes[i] + '</button>');
      }

   }



     // This function handles events where the add movie button is clicked
     $("#add-superheroes").on("click", function(event) {
       // event.preventDefault() prevents submit button from trying to send a form.
       event.preventDefault();
       // Using a submit button instead of a regular button allows the user to hit
       // "Enter" instead of clicking the button if desired
       var superheroes = $('#superheroes-input').val();
       $('#buttons-view').append('<button>' + superheroes + '</button>');
       return false;

      
       
       // Write code to grab the text the user types into the input field
       // Write code to add the new movie into the movies array
      superheroes.push(superheroes);
       // The renderButtons function is called, rendering the list of movie buttons
       renderButtons();
     });

     // Calling the renderButtons function to display the initial list of movies
     renderButtons();
   </script>
 </div>
</body>
